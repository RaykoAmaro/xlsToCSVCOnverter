<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>csv generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>CSV generator</h1>
    </header>
    <section id="descripcion">
      <p>
        Esta morrongueta te va a servir para que no tengas que pasar a manita
        los datos de las transacciones para armar los csv
      </p>
    </section>
    <section id="transaction-type-selection">
      <label for="transaction-type">Select transaction type</label>
      <select name="transaction-type" id="transaction-type">
        <option value="automatic" selected>Automatic</option>
        <option value="apx">APX</option>
        <option value="host">Host</option>
      </select>
    </section>
    <section>
      <label for="input-file">Load transaction document</label>
      <input type="file" id="input-file" name="transaction" />
      <button id="run" title="Click here to run">Run</button>
    </section>
    <div id="error-modal" class="modal hidden">
      <div class="modal-content">
        <p id="error-details">An error occurred during the execution</p>
        <button id="try-again">try again</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  </body>
</html>
